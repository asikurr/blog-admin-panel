<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="post.html">Post</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="" data-toggle="dropdown" class="nav-link dropdown-toggle">
                            <i class="fas fa-user"></i>Welcome Asikur
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>Profile
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>Setting
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fas fa-user-times"></i>LogOut
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header id="header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Settings</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-primary btn-block">
                        <i class="fas fa-arrow-left">Back to Dashbord</i>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check">Save Change</i>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- PROFILE -->
    <section id="post">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Setting</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <fieldset class="form-group">
                                    <legend>Allow user Registration</legend>
                                    <div class="form-check">
                                        <label for="userYes" class="form-check-label">
                                            <input type="radio" value="Yes" name="user" id="userYes" checked>Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="userNo" class="form-check-label">
                                            <input type="radio" value="No" name="user" id="userNo" >No
                                        </label>
                                    </div>
                                </fieldset>

                                <fieldset class="form-group">
                                    <legend>Home Page Format</legend>
                                    <div class="form-check">
                                        <label for="blocpage" class="form-check-label">
                                            <input type="radio" value="Blog Page" name="user" id="blocpage" checked>Blog Page
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label for="homePage" class="form-check-label">
                                            <input type="radio" value="No" name="user" id="homePage" >Home Page
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-primary text-white text-center mb-3">
                        <div class="card-body">
                            <h3>Posts</h3>
                            <h4 class="display-4">
                                <i class="fas fa-pencil-alt" aria-hidden="true"></i> 8
                            </h4>
                            <a href="post.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>

                    <div class="card bg-success text-white text-center mb-3">
                        <div class="card-body">
                            <h3>Categories</h3>
                            <h4 class="display-4">
                                <i class="fas fa-folder" aria-hidden="true"></i> 15
                            </h4>
                            <a href="category.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>

                    <div class="card bg-warning text-white text-center mb-3">
                        <div class="card-body">
                            <h3>User</h3>
                            <h4 class="display-4">
                                <i class="fas fa-users" aria-hidden="true"></i> 9
                            </h4>
                            <a href="user.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        &copy; CopyRight Blog <span id="year"></span> | All Rights Reserved .
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

    <script>
        //get current year
        $('#year').text(new Date().getFullYear());
        // ckeditor
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
