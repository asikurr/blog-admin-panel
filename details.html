<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <div class="container">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="post.html">Post</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="user.html">User</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="" data-toggle="dropdown" class="nav-link dropdown-toggle">
                            <i class="fas fa-user"></i>Welcome Asikur
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i>Profile
                            </a>
                            <a href="setting.html" class="dropdown-item">
                                <i class="fas fa-cog"></i>Setting
                            </a>

                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fas fa-user-times"></i>LogOut
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header id="header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Post One</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-primary btn-block">
                        <i class="fas fa-arrow-left">Back to Dashbord</i>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-success btn-block">
                        <i class="fas fa-check">Save Change</i>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="" class="btn btn-danger btn-block">
                        <i class="fas fa-trash">Delete Post</i>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- POSTS -->
    <section id="post">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="Category">Category</label>
                                    <select class="form-control">
                                        <option value="" selected>Web Design</option>
                                        <option value="">Web Development</option>
                                        <option value="">Graphics Designer</option>
                                        <option value="">Javascript Developer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="image">Upload image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose file</label>
                                    </div>
                                    <small class="form-text text-muted">Max size 2MB</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control" id="body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, repellat? Esse ex exercitationem inventore enim obcaecati aliquid consectetur mollitia assumenda hic commodi quia, excepturi at quidem voluptatibus id officiis voluptate. Rem error suscipit omnis magni voluptatem similique hic, sit, id exercitationem aut possimus amet temporibus iusto, accusamus ipsam impedit. Laborum?</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card bg-primary text-white text-center mb-3">
                        <div class="card-body">
                            <h3>Posts</h3>
                            <h4 class="display-4">
                                <i class="fas fa-pencil-alt" aria-hidden="true"></i> 8
                            </h4>
                            <a href="post.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>

                    <div class="card bg-success text-white text-center mb-3">
                        <div class="card-body">
                            <h3>Categories</h3>
                            <h4 class="display-4">
                                <i class="fas fa-folder" aria-hidden="true"></i> 15
                            </h4>
                            <a href="category.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>

                    <div class="card bg-warning text-white text-center mb-3">
                        <div class="card-body">
                            <h3>User</h3>
                            <h4 class="display-4">
                                <i class="fas fa-users" aria-hidden="true"></i> 9
                            </h4>
                            <a href="user.html" class="btn btn-outline-light btn-sm">view</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        &copy; CopyRight Blog <span id="year"></span> | All Rights Reserved .
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

    <script>
        //get current year
        $('#year').text(new Date().getFullYear());
        // ckeditor
        CKEDITOR.replace('editor1');
    </script>

</html>
