    <!-- HEADER -->
    <header id="header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><i class="fas fa-user"></i>Profile Setting</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html"  class="btn btn-primary btn-block">
                        <i class="fas fa-arrow-left">Back To Dashboard</i>

                    <a href="index.html" class="btn btn-success btn-block">

                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- POSTS -->
    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Name" value="Asikur Rahaman">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email" value="asikur.cse@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label for="bio">Bio</label>
                                    <textarea type="text" name="editor1" id="bio" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam pariatur qui doloribus optio aliquam quasi repudiandae ipsum voluptates id quibusdam? Error sit tenetur assumenda porro quibusdam impedit placeat quaerat atque!</textarea>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-3">
                    <h3>Your Profile Picture</h3>
                    <img src="images/asikur.jpg" alt="" class="img-fluid mb-2">
                    <button class="btn btn-warning btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Img</button>
                </div>
            </div>
        </div>
    </section>
